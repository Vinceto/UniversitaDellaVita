<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Lista de Cursos</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Especialidad</th>
            <th>Profesor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.cursoId}"></td>
            <td th:text="${curso.cursoDescripcion}"></td>
            <td th:text="${curso.especialidad.especialidadDescripcion}"></td>
            <td th:text="${curso.profesor.profesorNombre + ' ' + curso.profesor.profesorApellido}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
